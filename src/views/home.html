<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>Cinemovies</title>
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header-content">
        <div class="header-logo">
          <span>CINEMOVIE</span>
        </div>
        <nav class="nav">
          <ul class="menu-items">
            <li class="menu-item"><a href="/promociones">Promociones</a></li>
            <li class="menu-item"><a href="/">Kiosco</a></li>
            <li class="menu-item"><a href="/">Carrito</a></li>
            <li class="menu-item"><a href="/login">Login</a></li>
            <li class="menu-item"><a href="/registro">Registro</a></li>
          </ul>
        </nav>
        <div class="burguer-menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </div>
  </header>
  <div class="home-main">
    <div class="carrusel">
      <div id="slider">
        <div class="slides">
          <div class="slider">
            <div class="image">
              <img src="/images/cover1.jpeg">
            </div>
          </div>
          <div class="slider">
            <div class="image">
              <img src="/images/cover2.jpeg">
            </div>
          </div>
          <div class="slider">
            <div class="legend"></div>
            <div class="image">
              <img src="/images/cover3.jpeg">
            </div>
          </div>
          <div class="slider">
            <div class="legend"></div>
            <div class="image">
              <img src="/images/cover4.jpeg">
            </div>
          </div>
        </div>
        <div class="switch">
          <ul>
            <li>
              <div class="on"></div>
            </li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="wrapper">
      <div class="home-main_content">
        <div class="categorias">
          <div class="categoria-title">
            <h3>categoria</h3>
            <a href="#">ver todas</a>
          </div>
          <div class="categoria-list">
            <a href="#" class="categoria">
              <div class="background-img">
                <!-- colocar con background-image -->
              </div>
              <h4>acción</h4>
            </a>
            <a href="#" class="categoria">
              <div class="background-img">
                <!-- colocar con background-image -->
              </div>
              <h4>aventura</h4>
            </a>
            <a href="#" class="categoria">
              <div class="background-img">
                <!-- colocar con background-image -->
              </div>
              <h4>drama</h4>
            </a>
            <a href="#" class="categoria">
              <div class="background-img">
                <!-- colocar con background-image -->
              </div>
              <h4>romance</h4>
            </a>
          </div>
        </div>
        <div class="kiosco">
          <div class="kiosco-title">
            <h3>kiosco</h3>
            <a href="#">ver todos</a>
          </div>
          <div class="kiosco-list">
            <div class="kiosco-product">
              <div class="img-product">
                <img src="/images/popcorn.png" alt="popcorn pequeño">
              </div>
              <div class="kiosco-product-details">
                <div class="product-title">
                  <h4>Popcorn & CocaCola</h4>
                  <span>normal</span>
                </div>
                <div class="product-price">
                  <h4>$ 2000</h4>
                  <a href="#">Ordenar</a>
                </div>
              </div>
            </div>
            <div class="kiosco-product">
              <div class="img-product">
                <img src="/images/popcorn.png" alt="popcorn pequeño">
              </div>
              <div class="kiosco-product-details">
                <div class="product-title">
                  <h4>Popcorn & CocaCola</h4>
                  <span>mediano</span>
                </div>
                <div class="product-price">
                  <h4>$ 2000</h4>
                  <a href="#">Ordenar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
