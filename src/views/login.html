<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>
<body class="login-body">
    <header class="header">
        <div class="wrapper">
          <div class="header-content">
            <div class="header-logo">
              <span>CINEMOVIE</span>
            </div>
            <nav class="nav">
              <ul class="menu-items">
                <li class="menu-item"><a href="/">Kiosco</a></li>
                <li class="menu-item"><a href="/">Carrito</a></li>
                <li class="menu-item"><a href="/">Login</a></li>
                <li class="menu-item"><a href="/">Registro</a></li>
              </ul>
            </nav>
            <div class="burguer-menu">
              <i class="fa-solid fa-bars"></i>
            </div>
          </div>
        </div>
      </header>
      <div class="title-underline">
        <h2 class="titulo-login">Iniciar Sesión</h1>
      </div>
        <main>
            <form class="login-form" action= "/" method="POST">
                <div class="field">
                    <label for="usuario">
                        Usuario:
                        <input type="text" name="usuario" id="usuario">
                    </label>
                </div>
                <div class="field">
                    <label for="contraseña">
                        Contraseña:
                        <input type="text" name="contraseña" id="contraseña">
                    </label>
                </div>
                <button type="submit" class="button">Login</button>
                <div>
                    <a href="#"><p>Olvidé mi contraseña</p></a>
                </div>
            </form>
            <form action="/registro" method="GET" form class="regis-ref"></form>
              <div class="field">
                <p>No tienes cuenta?</p>
                <button type="submit"> Regístrate</button>
              </div>
            </form>
        </main>
        <footer>
            <p>Lorem ipsum dolor sit amet consectetur</p>
        </footer>
        
</body>
</html>
